<ActionBar
  [title]="title"
  (loaded)="onLoadedActionBar()"
>
  <NavigationButton
    *ngIf="canGoBack"
    text="Back"
    android.systemIcon="ic_menu_back"
    (tap)="goBack()"
  ></NavigationButton>

  <NavigationButton
    *ngIf="android && hasMenu"
    icon="res://menu_black"
    (tap)="onToggleMenu()"
  ></NavigationButton>

  <ActionItem
    *ngIf="!android && hasMenu"
    ios.position="left"
    (tap)="onToggleMenu()"
  >
    <Label text="Menu"></Label>
  </ActionItem>
  <ng-content></ng-content>
</ActionBar>
